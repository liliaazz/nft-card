<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Outfit:wght@100;500&display=swap');
    </style>
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styling.css">
</head>


<body>
    <div class="container">

       <img src="image-equilibrium.jpg" class="main">

    <div class="first_div">

     <p class="title">Equilibrium #3429</p> </div>


    <div class style="margin-top: 8px;">
     <p class="idk">Our Equilibrium collection promotes balance and calm.</p> </div>

    <div class="second_div">

     <img src="icon-ethereum.svg" width="10" height="15" class="second">
     <span class="price">0.041 ETH</span>
     <span class="time_left">03 days left</span>
     <img src="icon-clock.svg" class="third"> </div> <br>
  
     <hr id="line">

    <div class="footer">
      <p class="last_p">Creation of <span id="last">Jules Wyvern</span></p>
     <img src="image-avatar.png" height="30px" class="avatar_pic" ">
      </div> 

   </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: darkseagreen;">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/codewithlylia/" target="_blank" style="color: darkseagreen;" >Lylia Azzouz</a>.
  </div>
</body>
</html>
